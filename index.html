<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
      <h2>Choose Grid Size</h2>

    <hr>

    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" max= "100" min="1" value="0">
        Grid Width:
        <input type="number" id="inputWeight" name="width" max= "100" min="1" value="0">
        <input type="submit">
    </form>

    <hr>

    <h2>Pick A Color</h2>

    <hr>

    <input type="color" id="colorPicker">

    <hr>

    <h6><em>NOTE: To erase a colour, double-click the cell</em></h6>

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
